<!DOCTYPE html>
<html>
<head>
<title>Web audio API test</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<script type="text/javascript" src="figue.js"></script>
<script type="text/javascript" src="camcanvas.js"></script>
</head>

<body onload="init()">

<div>
<canvas id="c" width="1024" height="240"></canvas>
<canvas id="dit_scatter" width="1000" height="64"></canvas>
<canvas id="space_scatter" width="1000" height="64"></canvas>
<br>
<label id="decoded">></label>
<label id="current" width="50">Sequence</label>
<label id="beep" width="50" >Beeps</label>
</div>

<div>
<button onclick="reset_char()">Reset current char</button>
<button onclick="reset_all()">Reset decoded chars</button>

<label for="threshold_hi">Threshold high</label>
<input type="number" id="threshold_hi" min="1" value="180" max="500">

<label for="threshold_lo">Threshold low</label>
<input type="number" id="threshold_lo" min="1" value="140" max="500">

<label for="center_bin">Center frequency</label>
<input type="number" id="center_bin" min="1" value="18" max="511">

<label for="width_bins">Bandwidth</label>
<input type="number" id="width_bins" min="1" value="1" max="511">
</div>

<div>
<label for="text_out">Text to output</label>
<input type="text" id="text_out" value=". . . . . . . . . . the quick brown fox jumped over the lazy dog.">
<button onclick="morse_out()">Translate text to morse</button>
<label for="morse_text">Text as morse</label>
<input type="text" id="morse_text">
<label for="freq_out">Freqency out</label>
<input type="number" id="freq_out" min="1" value="880" max="12000">
<label for="dit_time_sec">Dit time</label>
<input type="number" id="dit_time_sec" step="0.010" min="0" value="0.080" max="1">
<label for="volume">Volume</label>
<input id="volume" type="range" min="0" max="1" step="0.01" value="0.05"/>
</div>

<div id="output_panel">
<fieldset style="float:left;">
<legend>dit_clusters</legend>
<pre id="text"> </pre>
</fieldset>
<fieldset style="float:left;">
<legend>space_clusters</legend>
<pre id="text2"> </pre>
</fieldset>
</div>

</body>
</html>
